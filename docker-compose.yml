services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: rails s -p 3000 -b '0.0.0.0'
    links:
      - database
    env_file: .env
    volumes:
      - .:/learning
    ports:
      - "3000:3000"

  database:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
